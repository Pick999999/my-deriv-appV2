<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <h1>üöÄ Deriv WebSocket on Vercel</h1>
        <p>‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö Deriv.com API ‡∏ú‡πà‡∏≤‡∏ô Vercel Serverless Functions</p>
        
        <div>

            <button class="btn" onclick="getCandleHistory()" id="candleBtn">üìä ‡∏î‡∏∂‡∏á Candle History</button>
            <button class="btn" onclick="autoSync()" id="autoBtn">üîÑ Auto Sync (‡∏ó‡∏∏‡∏Å‡∏ô‡∏≤‡∏ó‡∏µ)</button>
            <button class="btn" onclick="stopAutoSync()" id="stopBtn" disabled>‚èπÔ∏è ‡∏´‡∏¢‡∏∏‡∏î Auto Sync</button>
        </div>

        <div id="timeResult"></div>
        <div id="candleResult"></div>

    <script>
        let autoSyncInterval = null;
        let countdownInterval = null;

        async function getServerTime() {
            const btn = document.getElementById('timeBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';
            
            try {
                const response = await fetch('/api/server-time');
                const data = await response.json();
                
                if (data.success) {
                    const timeDisplay = `
                        <div class="time-display">
                            ‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏≤‡∏Å Server: ${data.formatted_time}
                        </div>
                        <div class="countdown">
                            ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏≠‡∏µ‡∏Å ${data.seconds_to_next_minute} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡∏à‡∏∞‡∏ñ‡∏∂‡∏á‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ 0
                        </div>
                        <div class="result">
                            <strong>‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î:</strong><br>
                            Server Timestamp: ${data.server_time}<br>
                            ‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡πâ‡∏≠‡∏á‡∏ñ‡∏¥‡πà‡∏ô: ${data.local_time}<br>
                            ‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠: ${data.seconds_to_next_minute} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                        </div>
                    `;
                    document.getElementById('timeResult').innerHTML = timeDisplay;
                    
                    // ‡πÄ‡∏£‡∏¥‡πà‡∏° countdown
                    startCountdown(data.seconds_to_next_minute);
                } else {
                    document.getElementById('timeResult').innerHTML = 
                        `<div class="error">‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('timeResult').innerHTML = 
                    `<div class="error">‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏î‡πâ: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'üïê ‡∏î‡∏∂‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏≤‡∏Å Server';
        }

        function startCountdown(seconds) {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            let remaining = seconds;
            countdownInterval = setInterval(() => {
                remaining--;
                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    document.querySelector('.countdown').innerHTML = 
                        '<strong style="color: #28a745;">üéØ ‡∏ñ‡∏∂‡∏á‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ 0 ‡πÅ‡∏•‡πâ‡∏ß!</strong>';
                    // ‡∏î‡∏∂‡∏á candle history ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
                    getCandleHistory();
                } else {
                    document.querySelector('.countdown').textContent = 
                        `‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏≠‡∏µ‡∏Å ${remaining.toFixed(1)} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡∏à‡∏∞‡∏ñ‡∏∂‡∏á‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ 0`;
                }
            }, 100);
        }

        async function getCandleHistory(symbol = 'R_50', count = 10) {
            const btn = document.getElementById('candleBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...';
            
            try {
                const response = await fetch(`/api/candle-history?symbol=${symbol}&count=${count}`);
                const data = await response.json();
                
                if (data.success) {
                    let tableHTML = `
                        <div class="result">
                            <h3>üìä Candle History - ${data.symbol}</h3>
                            <p>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: ${data.count} candles</p>
                            <table class="candle-table">
                                <thead>
                                    <tr>
                                        <th>‡πÄ‡∏ß‡∏•‡∏≤</th>
                                        <th>Open</th>
                                        <th>High</th>
                                        <th>Low</th>
                                        <th>Close</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    data.candles.slice(-5).forEach(candle => {
                        tableHTML += `
                            <tr>
                                <td>${candle.time}</td>
                                <td>${candle.open}</td>
                                <td>${candle.high}</td>
                                <td>${candle.low}</td>
                                <td>${candle.close}</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += `
                                </tbody>
                            </table>
                        </div>
                    `;
                    
                    document.getElementById('candleResult').innerHTML = tableHTML;
                } else {
                    document.getElementById('candleResult').innerHTML = 
                        `<div class="error">‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('candleResult').innerHTML = 
                    `<div class="error">‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏î‡πâ: ${error.message}</div>`;
            }
            
            btn.disabled = false;
            btn.textContent = 'üìä ‡∏î‡∏∂‡∏á Candle History';
        }

        function autoSync() {
            if (autoSyncInterval) return;
            
            const autoBtn = document.getElementById('autoBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            autoBtn.disabled = true;
            stopBtn.disabled = false;
            
            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
            getServerTime();
            
            // ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ó‡∏∏‡∏Å‡∏ô‡∏≤‡∏ó‡∏µ
            autoSyncInterval = setInterval(() => {
                getServerTime();
            }, 60000);
            
            console.log('‡πÄ‡∏£‡∏¥‡πà‡∏° Auto Sync ‡∏ó‡∏∏‡∏Å 60 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ');
        }

        function stopAutoSync() {
            if (autoSyncInterval) {
                clearInterval(autoSyncInterval);
                autoSyncInterval = null;
            }
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            
            const autoBtn = document.getElementById('autoBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            autoBtn.disabled = false;
            stopBtn.disabled = true;
            
            console.log('‡∏´‡∏¢‡∏∏‡∏î Auto Sync ‡πÅ‡∏•‡πâ‡∏ß');
        }
    </script>
</body>
</html>
